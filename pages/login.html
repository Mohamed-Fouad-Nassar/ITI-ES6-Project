<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="E-commerce Website using HTML, CSS, JS. as a evaluation for the ES6 course in ITI, login page"
    />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/auth.css" />

    <title>E-commerce | Log in</title>
  </head>
  <body>
    <div class="container">
      <h2>Log in to your account</h2>

      <form id="login-form">
        <span id="form-err"></span>
        <div class="field">
          <label for="email">Email address</label>
          <input type="email" id="email" required />
          <span id="email-err"></span>
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" required />
          <span id="pass-err"></span>
        </div>
        <button class="btn btn-primary">Log in</button>
      </form>

      <p>
        Don't have an account?
        <a href="./register.html">Register a new account</a>
      </p>
    </div>

    <script src="../js/login.js" type="module"></script>
  </body>
</html>
